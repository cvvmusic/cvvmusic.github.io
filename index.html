<!DOCTYPE html>
<html>
<head>
	<title>Trap Run</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
	<script type="text/javascript" src="scripts/vkInit.js"></script>
	<script type="text/javascript" src="scripts/phaser.js"></script>
</head>
<body>

<script type="text/javascript"> 

var game = new Phaser.Game(
        850,
        650,
        Phaser.AUTO,
        '#game',
        {
            preload: preload,
            create: create,
            update: update
        }
);

function preload() {

	game.load.image('profile', 'img/profile/profile.jpg');
	game.load.image('window', 'img/profile/window.jpg');
	game.load.image('button', 'img/profile/button.jpg');
	game.load.image('Avatar', userAvatar);

}

var textName;
var textId;
var profileAvatar;

function create() {

	game.add.sprite(250, 225,'profile');
	game.add.sprite(250, 255,'window');
	game.add.sprite(250, 405,'button');
	profileAvatar = game.add.sprite(255, 260, 'Avatar');
	profileAvatar.width = 130;
	profileAvatar.height = 130;

	textName = game.add.text(496, 293, '', {
        font: "15px Arial",
        fill: "white",
        align: "center"
    });

    textName.anchor.setTo(0.5, 0.5);

    textId = game.add.text(496, 268, '', {
        font: "15px Arial",
        fill: "white",
        align: "center"
    });

    textId.anchor.setTo(0.5, 0.5);

}

function update() {
	textId.setText("Мой ID: " + userId);
	textName.setText(userFirstName + ' ' + userLastName);

}

</script>

</body>
</html>
